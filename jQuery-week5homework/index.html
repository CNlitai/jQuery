<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;

		}

		html, body{
			width: 100%;
			height: 100%;
		}
		body {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		div.main {
			width: 400px;
			height:500px;
			border: 5px solid teal;
		}
		div.header {
			width: 90%;
			margin:0 auto;
			height: 70px;
			line-height: 70px;
			text-align: center;
			font-size: 24px;
			
			border-bottom: 5px solid teal;
		}
		div.one ,div.two {
			height: 100px;
			/* background-color: pink; */
			line-height:100px;
			text-align: center;
			font-size: 20px;


		}
		input{
			height: 30px;

		}
		div.login {
			text-align: center;

		}
		button {
			width: 100px;
			height: 40px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="header">登陆</div>
		<div class="one">
			<span>用户名:</span>
			<input type="text" name="username">
		</div>
		<div class="two">
			<span>密码:</span>
			<input type="text" name="password">
		</div>
		<div class="login">
			<button>登陆</button>
		</div>
	</div>
</body>
</html>
